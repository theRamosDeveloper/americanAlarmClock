<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./clock.svg">
    <title>Alarme Americano - HTML / CSS / JS</title>
</head>
<body>
    <div class="wrapper">
        <img src="./clock.svg" alt="clock">
        <h1>00:00:00 --</h1>
        <div class="content">
            <div class="column">
                <select >
                    <option value="Hour" selected hidden>Hora</option>
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="Minute" selected hidden>Minutos</option>
                </select>
            </div>
            <div class="column">
                <select >
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Programar</button>
    </div>

    <script src="./script.js"></script>

</body>
</html>
